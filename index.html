<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Snake</title>
    <style>
        #screen {
            border: 3px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="30" height="30"></canvas>

    <script type="module">
        import createGame from './game.js';
        import createKeyoardListener from './keyboard-listener.js';
        import renderScreen from './render-screen.js';
        
        const game = createGame(document);
        const keyboardListener = createKeyoardListener(document);
        keyboardListener.subscribe(game.movePlayer);
        setInterval(() => {
            game.autoMove();
        }, 700);

        const screen = document.getElementById('screen');
        renderScreen(screen, game, requestAnimationFrame);

        game.addPlayer({ 
            playerId: 'player1', 
            playerX: 3, 
            playerY: 1, 
            currentMovement: 'ArrowRight', 
            body: [{ x: 2, y: 1 }, { x: 1, y: 1 }] 
        });
        // game.addPlayer({ 
        //     playerId: 'player2', 
        //     playerX: 3, 
        //     playerY: 3, 
        //     currentMovement: 'ArrowRight', 
        //     body: [{ x: 2, y: 3 }, { x: 1, y: 3 }] 
        // });
        game.addFruit({ fruitId: 'fruit1', fruitX: 10, fruitY: 5 });

    </script>
</body>
</html>
