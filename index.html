<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Snake</title>
    <style>
        #screen {
            border: 3px solid #ccc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createGame from './game.js';
        import createKeyoardListener from './keyboard-listener.js';
        import renderScreen from './render-screen.js';
        
        const game = createGame();
        const keyboardListener = createKeyoardListener(document);
        keyboardListener.subscribe(game.movePlayer);

        const screen = document.getElementById('screen');
        renderScreen(screen, game, requestAnimationFrame);

        game.addPlayer({ playerId: 'player1', playerX: 1, playerY: 1 });
        game.addFruit({ fruitId: 'fruit1', fruitX: 5, fruitY: 5 });
    </script>
</body>
</html>
